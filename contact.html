<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Contact Form </title>
        </head>
        <body>
            <h2> Contact Us </h2>

            <form action="/submit-contact" method="post">
                <div>
                    <label for="fullName"> Your Name: </label><br>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>
                <br>
                <div>
                    <label for="emailAddress"> Your Email: </label> <br>
                    <input type="email" id="emailAddress" name="emailAddress" placeholder="example@gmail.com" required>
                </div>
                <br>
                <div>
                    <label for="contactSubject"> Subject: </label><br>
                    <input type="text" id="contactSubject" name="contactSubject" placeholder="Regarding..." required>
                </div>
                <br>
                <div>
                    <label for="reasonForContact"> Reason For Contact: </label><br>
                    <select id="reasonForContact" name="reasonForContact">
                        <option value="">----- Please Select -----</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Support Request</option>
                        <option value="partnership">Partnership Opportunity</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="messageContent">Your Message:</label>
                    <textarea id="messageContent" name="messageContent" rows="7" cols="60" placeholder="Type Your Message Here..." required></textarea>
                </div>
                <br>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </body>
</html>
